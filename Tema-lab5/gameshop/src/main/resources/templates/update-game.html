<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Games</title>
</head>
<body>
<h1> Update game</h1>

<form action="#" th:action="@{/games/update/{id}(id=${gameDto.gameId})}" th:object="${gameDto}" method="post">
    <label for="id">Id</label>
    <input type="text" th:field="*{gameId}" id="id" th:readonly="${gameDto.gameId}!=null">
    <span th:if="${#fields.hasErrors('gameId')}" th:errors="*{gameId}"></span>

    <label for="title">Title</label>
    <input type="text" th:field="*{gameTitle}" id="title">
    <span th:if="${#fields.hasErrors('gameTitle')}" th:errors="*{gameTitle}"></span>

    <label for="description">Description</label>
    <input type="text" th:field="*{gameDescription}" id="description">
    <span th:if="${#fields.hasErrors('gameDescription')}" th:errors="*{gameDescription}"></span>

    <label for="price">Price</label>
    <input type="number" th:field="*{gamePrice}" id="price">
    <span th:if="${#fields.hasErrors('gamePrice')}" th:errors="*{gamePrice}"></span>

    <label for="minPlayers">Min Players</label>
    <input type="number" th:field="*{gameMinPlayers}" id="minPlayers">
    <span th:if="${#fields.hasErrors('gameMinPlayers')}" th:errors="*{gameMinPlayers}"></span>

    <label for="maxPlayers">Max Players</label>
    <input type="number" th:field="*{gameMaxPlayers}" id="maxPlayers">
    <span th:if="${#fields.hasErrors('gameMaxPlayers')}" th:errors="*{gameMaxPlayers}"></span>
    <input type="submit" value="Update">
</form>
</body>
</html>
