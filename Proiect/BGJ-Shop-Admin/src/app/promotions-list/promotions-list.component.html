<section class="content">
  <div class="body_scroll">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <h2>Promotions List</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard"><i class="zmdi zmdi-home"></i> Board Games Journal</a></li>
            <li class="breadcrumb-item">Promotions</li>
            <li class="breadcrumb-item active">Promotions List</li>
          </ul>
          <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
          <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row clearfix">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="card">
            <div class="table-responsive">
              <table class="table table-hover theme-color c_table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Discount</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let promotion of pageOfItems">
                    <td><strong>{{promotion.title}}</strong></td>
                    <td>{{promotion.discount}}%</td>
                    <td>{{promotion.startDate | date: 'MMM d, y, h:mm:ss a' }}</td>
                    <td>{{promotion.endDate | date: 'MMM d, y, h:mm:ss a'}}</td>
                    <td>
                      <a href="javascript:void(0);" (click)="edit(promotion.id)" class="btn btn-primary waves-effect waves-float btn-sm waves-blue"><i class="zmdi zmdi-edit"></i></a>
                      <a href="javascript:void(0);" (click)="delete(promotion.id)" class="btn btn-danger waves-effect waves-float btn-sm waves-red"><i class="zmdi zmdi-delete"></i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="card">
            <div class="body">
              <jw-pagination [items]="promotions" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
