<section class="content">
  <div class="body_scroll">
    <div class="block-header">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <h2>Promotion Details</h2>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard"><i class="zmdi zmdi-home"></i> Board Games Journal</a></li>
            <li class="breadcrumb-item">Promotions</li>
            <li class="breadcrumb-item active">Promotion Details</li>
          </ul>
          <button class="btn btn-primary btn-icon mobile_menu" type="button"><i class="zmdi zmdi-sort-amount-desc"></i></button>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
          <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i class="zmdi zmdi-arrow-right"></i></button>
        </div>
      </div>
    </div>

    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong>Promotion</strong> Details</h2>
          </div>
          <div class="body">
            <form id="promotion_form" method="POST">
              <div class="form-group form-float">
                <label for="email_address">Title</label>
                <input type="text" class="form-control" name="title" minlength="1" maxlength="128" [(ngModel)]="promotion.title" required>
                <div class="help-info">Min. 1, Max. 128 characters</div>
              </div>
              <div class="row clearfix">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email_address">Discount</label>
                    <input type="number" class="form-control" name="discount" max="100" [(ngModel)]="promotion.discount" required>
                    <div class="help-info">Numbers only, Max. 100</div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <label for="startDate">Start Date</label>
                  <input type="datetime-local"
                         class="form-control datetimepicker"
                         name="startDate" [(ngModel)]="promotion.startDate"
                         min="date" required>
                </div>
                <div class="col-sm-4">
                  <label for="endDate">End Date</label>
                  <input type="datetime-local"
                         class="form-control datetimepicker"
                         name="endDate" [(ngModel)]="promotion.endDate"
                         min="date" required>
                </div>
              </div>
              <button class="btn btn-raised btn-primary waves-effect" type="submit"
                      (click)="submit()">
                SUBMIT
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Jquery Core Js -->
<script src="assets/bundles/libscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->
<script src="assets/bundles/vendorscripts.bundle.js"></script> <!-- Lib Scripts Plugin Js -->

<script src="assets/plugins/momentjs/moment.js"></script> <!-- Moment Plugin Js -->
<!-- Bootstrap Material Datetime Picker Plugin Js -->
<script src="assets/plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

<script src="assets/bundles/mainscripts.bundle.js"></script><!-- Custom Js -->
<script src="assets/js/pages/forms/basic-form-elements.js"></script>
