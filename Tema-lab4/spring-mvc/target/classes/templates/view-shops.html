<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Shops</title>
</head>
<body>
<h1> View All Shops</h1>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>CUI</td>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${shopDtos.isEmpty()}">
        <td colspan="2">No shops available</td>
    </tr>
    <tr th:each="shopDto : ${shopDtos}">
        <td> <span th:text="${shopDto.name}"> Name </span></td>
        <td> <a th:href="@{/shops/{cui}(cui=${shopDto.CUI})}"><span th:text="${shopDto.CUI}"> CUI </span></a></td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/shops/add}"> <h3>Add new Shop</h3></a>
</body>
</html>
